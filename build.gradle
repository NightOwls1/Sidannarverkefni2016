// Apply the java plugin to add support for Java
apply plugin: 'java'
description = 'TicTacToe'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    //github repo url: 'https://github.com/NightOwls1/Sidannarverkefni2016.git'
    maven { url "https://jitpack.io" }
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.github.NightOwls1:Sidannarverkefni2016.git'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    testCompile 'junit:junit:4.12'
}

// Disable daemon, because contiuous integration
//org.gradle.daemon = false

//Create an executable jar file
//MODIFY
jar {
    manifest {
        attributes('Main-Class': '/TicTacToe/src/Main.java')
        //"Class-Path": configurations.compile.collect { it.getName() }.join(' '))
    }
}

tasks.whenTaskAdded { task ->
    task.ext.srcDir = 'src/main/java'
}



